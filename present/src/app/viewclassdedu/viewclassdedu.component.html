<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present! - Check-In</title>
    <link rel="stylesheet" href="viewclassdedu.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
          <nav class="navbar">
            <h1 class="app-name">Present!</h1>
            <div class="icon-container">
              <i class="fas fa-bell notification-icon"></i>


      <!-- Dropdown Menu -->
      <div class="dropdown">
          <div class="menu-icon" tabindex="0">
              <i class="fas fa-bars"></i>
          </div>
          <div class="dropdown-content">
              <a href="#">
                  <i class="fas fa-cogs"></i> Manage Class
              </a>
              <a [routerLink]="['/createclass']">
                  <i class="fas fa-plus-circle"></i> Create Class
              </a>
              <a [routerLink]="['/joinclass']">
                  <i class="fas fa-user-plus"></i> Join Class
              </a>
          </div>
      </div>
  </div>
</nav>        
</header>


        <main>
          <div class="class-container">
              <h2 class="class-name">Class 1</h2>
              <div class="time-info">
                  <div class="time-section">
                      <label for="start-time">Start Time</label>
                      <input type="time" id="start-time" name="start-time">
                      <label for="grace-period">Grace Period</label>
                      <input type="time" id="grace-period" name="grace-period">
                  </div>
                  <div class="time-section">
                      <label for="late-threshold">Late Threshold</label>
                      <input type="time" id="late-threshold" name="late-threshold">
                      <label for="cutoff-time">Cutoff Time</label>
                      <input type="time" id="cutoff-time" name="cutoff-time">
                  </div>
              </div>
              <button class="start-class-btn" [routerLink]="['/viewclassst']">START CLASS</button>
          </div>

          <!-- Attendance Section -->
          <div class="attendance-container">
            <div class="attendance-date">
              <i class="fas fa-calendar-alt"></i>
              <span class="date-text">January 7, 2025</span>
            </div>




            <div class="attendance-status">
              <div class="status-option present">Present</div>
              <div class="status-option absent">Absent</div>
              <div class="status-option late">Late</div>
              <div class="status-option excused">Excused</div>
            </div>




            <div class="attendance-list">
              <ul>
                <li>John Doe - Present</li>
                <li>Jane Smith - Late</li>
                <li>Mike Ross - Absent</li>
                <!-- More names as per database -->
              </ul>
            </div>
          </div>
        </main>




        <footer class="bottom-nav">
          <a [routerLink]="['/home']" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a [routerLink]="['/activity']" class="nav-item activities">
                <i class="fas fa-tasks"></i>
                <span>Activities</span>
            </a>
            <a [routerLink]="['/checkinconnect']" class="nav-item">
                <i class="fas fa-check-circle"></i>
                <span>Check-In</span>
            </a>
            <a [routerLink]="['/classes']" class="nav-item active">
                <i class="fas fa-chalkboard"></i>
                <span>Classes</span>
            </a>
            <a [routerLink]="['/profile']" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </footer>
    </div>
</body>
</html>
